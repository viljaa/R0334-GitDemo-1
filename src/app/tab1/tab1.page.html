<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-button slot="start" id="navigation"></ion-menu-button>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Home page"></app-explore-container>
</ion-content>


<ion-menu side="start" menuId="navigation" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Navigate</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Home</ion-item>
      <ion-item>About</ion-item>
      <ion-item>Contact</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
